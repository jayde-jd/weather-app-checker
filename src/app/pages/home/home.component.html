<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- Header Section -->
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-4">
            <div class="mb-3 mb-sm-0">
              <h2 class="h4 mb-1 text-break">Welcome, {{ username }}</h2>
              <a [href]="githubUrl" target="_blank" class="text-decoration-none text-primary small">
                <i class="bi bi-github me-2"></i>Visit GitHub Profile
              </a>
            </div>
            <button class="btn btn-outline-danger btn-sm" (click)="auth.logout()">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
          </div>

          <hr>

          <!-- Weather Search Section -->
          <h5 class="mb-3">Check Weather</h5>
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-geo-alt"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter city name"
              [(ngModel)]="cityName"
              (keyup.enter)="checkWeather()">
            <button
              class="btn btn-primary"
              type="button"
              [disabled]="!cityName"
              (click)="checkWeather()">
              <i class="bi bi-cloud me-2"></i>Check
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
